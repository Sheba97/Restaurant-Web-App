<div class="banner">
  <div class="content">
    <h1 class="mb-5">Fresh Cooked Food <br />At Your Door</h1>
    <a routerLink="menu">ORDER NOW <i class="bi bi-arrow-right"></i></a>
  </div>
</div>

<div class="container mt-5 mb-4">
  <h2 class="text-center">How To Get <span>Fresh Food</span></h2>
  <div class="row">
    <div class="col-lg-4" *ngFor="let item of items">
      <div class="stepbox">
        <h2>{{ item.Id }}</h2>
        <p>{{ item.command }}</p>
      </div>
    </div>
  </div>
</div>
