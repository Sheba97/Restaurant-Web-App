<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-lg-4" *ngFor="let foods of foodData">
      <div class="foodbox mt-3 mb-3">
        <h3>{{ foods.foodCategory }}</h3>
        <img class="image-resize" src="{{ foods.foodImg }}" alt="" />
        <table class="table">
          <thead class="thead-light">
            <tr>
              <th scope="col">Product Name</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of foods.food">
              <td>{{ item.name }}</td>
              <td>{{ item.price | currency: "Rs. " }}</td>
            </tr>
          </tbody>
        </table>
        <br />
        <a class="buybtn" [routerLink]="['/menu',foods.id ]">Buy Now &nbsp;<i class="bi bi-bag"></i></a>
      </div>
    </div>
  </div>
</div>
